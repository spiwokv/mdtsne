sudo: required
dist: trusty
language: python
matrix:
    include:
        - python: 2.7
        - python: 3.6
install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION pytest pandas
  - source activate test-environment
  - pip install --only-binary=numpy numpy cython sklearn
  - export LD_LIBRARY_PATH=$HOME/miniconda/envs/test-environment/lib/:$LD_LIBRARY_PATH
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      conda install pil;
    elif [[ "$TRAVIS_PYTHON_VERSION" == "3.6" ]]; then
      conda install Pillow;
    fi
  - pip install argparse
  - pip install codecov
  - pip install -e .[tests]
  - export CORE_CHANGED=False;
  - export APP_CHANGED=False;

script:
  - PYTHONPATH=$PWD:$PYTHONPATH travis_wait 30 py.test --cov=mdtsne tests;
  
after_success:
  - bash <(curl -s https://codecov.io/bash) -t ${CODECOV_TOKEN}

